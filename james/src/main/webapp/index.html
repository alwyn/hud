<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
</head>

<body ng-app="myApp">
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 span4" ng-controller="balancesController">
            <table class="table table-striped table-bordered">
                <label class="h4">Account Balances</label><br>
                <tr class="h5">
                    <td><b>Account</b></td>
                    <td><b>Balance</b></td>
                </tr>
                <tr ng-repeat="a in names">
                    <td>{{ a.id + ' ' + a.nickname}}</td>
                    <td>{{ a.balance }}</td>
                </tr>
            </table>
        </div>
        <div class="col-sm-4 span4" ng-controller="quickTransferController">
            <label class="h4">Quick Transfer</label><br>
            <label>From Account:</label>
            <select class="form-control" ng-model="fromAccount" ng-options="a.id + ' ' + a.nickname for a in accounts">
                <option></option>
            </select>
            <label>To Account:</label>
            <select class="form-control" ng-model="toAccount" ng-options="a.id + ' ' + a.nickname for a in accounts">
                <option></option>
            </select>
        </div>
        <div class="col-sm-4 span4">
            <table class="table table-striped table-bordered">
                <tr>
                    <td>{{ 5+5 }}</td>
                    <td>{{ 10*10 }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
